<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad Outlaw Studios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 0.5rem;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        .btn:hover {
            background-color: #c0392b;
        }
        #github-feed {
            margin-top: 2rem;
        }
        .post {
            background: white;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nomad Outlaw Studios</h1>
        <p>Welcome to the creative frontier!</p>
    </header>
    <div class="container">
        <h2>Join the Community</h2>
        <p>Share your ideas, report issues, or collaborate with us via GitHub.</p>
        <!-- Direct Links to GitHub -->
        <a href="https://github.com/<YOUR_USERNAME>/<YOUR_REPO>/discussions" target="_blank" class="btn">Post in Discussions</a>
        <a href="https://github.com/<YOUR_USERNAME>/<YOUR_REPO>/issues" target="_blank" class="btn">Report an Issue</a>

        <!-- Optional GitHub Feed Section -->
        <h2>Recent Activity</h2>
        <div id="github-feed">
            <p>Loading recent posts...</p>
        </div>
    </div>

    <!-- Optional JavaScript for GitHub API -->
    <script>
        // Replace with your GitHub username and repository name
        const username = "<YOUR_USERNAME>";
        const repo = "<YOUR_REPO>";

        // Fetch Discussions (requires GitHub API token for private repos or rate-limited public access)
        async function fetchGitHubData() {
            try {
                // Fetch Issues
                const issuesResponse = await fetch(`https://api.github.com/repos/${username}/${repo}/issues`);
                const issues = await issuesResponse.json();

                // GitHub Discussions API isn't directly available via REST; use Issues as a proxy or link-only approach
                const feed = document.getElementById("github-feed");
                feed.innerHTML = "";

                if (issues.length > 0) {
                    issues.slice(0, 5).forEach(issue => { // Limit to 5 recent issues
                        const post = document.createElement("div");
                        post.className = "post";
                        post.innerHTML = `
                            <h3>${issue.title}</h3>
                            <p>${issue.body ? issue.body.substring(0, 100) + "..." : "No description"}</p>
                            <a href="${issue.html_url}" target="_blank">View on GitHub</a>
                        `;
                        feed.appendChild(post);
                    });
                } else {
                    feed.innerHTML = "<p>No recent activity found.</p>";
                }
            } catch (error) {
                console.error("Error fetching GitHub data:", error);
                document.getElementById("github-feed").innerHTML = "<p>Failed to load activity.</p>";
            }
        }

        // Load data on page load
        fetchGitHubData();
    </script>
</body>
</html>
